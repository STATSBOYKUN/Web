<!DOCTYPE html>
<html>
  <head>
    <title>Coming Soon</title>
    <style>
      body {
        background-color: #000000;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        font-size: 3em;
        color: #ffffff;
        margin-top: 50px;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
      }
      
      p {
        font-size: 1.5em;
        color: #ffffff;
        margin-top: 20px;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
      }
      
      .countdown-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      
      .countdown-box {
        border-radius: 10px;
        margin: 0 10px;
        width: 50px;
        height: 50px;
        padding: 20px 20px;
        background-color: #ffffff;
        box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1),
                    0px -10px 30px rgba(255, 255, 255, 0.1);
      }
      
      .countdown {
        font-size: 2em;
        color: #000000;
      }
      
      .frame {
        border-radius: 10px;
        margin: 50px auto;
        max-width: 800px;
        padding: 30px;
        position: relative;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1),
                    0px -10px 30px rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <h1>Coming Soon</h1>
      <p>Our website is currently under construction, but we'll be launching soon!</p>
      <div class="countdown-container">
        <div class="countdown-box">
          <div class="countdown" id="days"></div>
          <div>Days</div>
        </div>
        <div class="countdown-box">
          <div class="countdown" id="hours"></div>
          <div>Hours</div>
        </div>
        <div class="countdown-box">
          <div class="countdown" id="minutes"></div>
          <div>Minutes</div>
        </div>
        <div class="countdown-box">
          <div class="countdown" id="seconds"></div>
          <div>Seconds</div>
        </div>
      </div>
      <script>
        var countdownDate = new Date("April 30, 2023 00:00:00").getTime();
        var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = countdownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
          }
        }, 1000);
      </script>
    </div>
  </body>
</html>
