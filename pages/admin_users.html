<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animisc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../style/admin_users.css" />
    <link rel="icon" href="../assets/Logo/title.svg" type="image/png" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar__notification">
        <a href="../pages/notification.html">
          <img src="../assets/Icons/notification.svg" alt="notification" />
        </a>
      </div>

      <div class="sidebar__logo">
        <img src="../assets/Events/animisc.svg" alt="Animisc" />
      </div>

      <div class="sidebar__title">
        <p>Admin</p>
      </div>

      <div class="sidebar__menu">
        <a href="../pages/admin_dashboard.html">Dashboard</a>
        <a href="../pages/admin_ticket.html">Ticket</a>
        <a href="../pages/admin_users.html">Users</a>
        <a href="../pages/admin_settings.html">Settings</a>

        <div class="sign__button">
          <a href="../pages/admin_login.html">
            <button>Log Out</button>
          </a>
        </div>
      </div>
    </aside>

    <div class="dashboard__groups">
      <div class="dashboard__wrapper">
        <div class="visitors__title">
          <p>Users</p>
        </div>

        <form action="">
          <div class="search__wrapper">
            <div class="search__input">
              <input
                type="text"
                placeholder="Search with email or username ...."
                required
              />
            </div>

            <div class="sign__button">
              <a href="#">
                <button>Search</button>
              </a>
            </div>
          </div>
        </form>
      </div>

      <div class="visitors__card">
        <div class="table__wrapper">
          <!-- table -->
          <table>
            <tr>
              <th>No</th>
              <th>Email</th>
              <th>Username</th>
              <th>Sex</th>
              <th>Telephone</th>
              <th>Age</th>
              <th>Country</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>Animisc</td>
              <td>12.00</td>
              <td>Transfer</td>
              <td>Success</td>
              <td>Transfer</td>
              <td>
                <a href=""
                  ><img
                    src="../assets/Icons/bx-edit.svg"
                /></a>
              </td>
              <td>
                <a href=""
                  ><img
                    id="img2"
                    src="../assets/Icons/bx-trash.svg"
                    alt=""
                /></a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
